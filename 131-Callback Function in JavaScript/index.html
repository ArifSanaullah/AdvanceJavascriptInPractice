<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Callback functions</h1>

    <script>
      function mainFn(func, a) {
        func(a);
      }
      var a = 20;
      mainFn(a => {
        console.log("I'm show function" + a);
      }, a);
      setTimeout(() => {
        console.log("I'm from setTimeout");
      }, 5000);
      console.log("End");
    </script>
  </body>
</html>
