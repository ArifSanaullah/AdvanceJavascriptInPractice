<!DOCTYPE html>

<head>

</head>
<body>
    <div id="divone">
        <h1 id="1">one</h1>
        <h2 id="2">two</h2>
        <h3 id="3">three</h3>

    <script>
    
        var h = document.getElementById("3");
        var newElement = document.createElement("span");
        newElement.textContent = "This is span "
        h.insertAdjacentElement("afterbegin", newElement);
    
    </script>
