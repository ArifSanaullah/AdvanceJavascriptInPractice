<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>setInterval() & clearInerval()</h1>
    <div id="mydiv"></div>
    <button id="myBtn">Clear Time</button>
    <script>

    var intervalID = setInterval(() => {
        document.getElementById("mydiv").textContent += "Hello World ";
    }, 2000);
    function cleartime() {
        clearInterval(intervalID);
    }
    document.getElementById("myBtn").addEventListener("click", cleartime)
    
    </script>
</body>
</html>
