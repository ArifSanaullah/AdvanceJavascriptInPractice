<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>getElementsByTagName Method with Loop in JavaScript (Hindi)</title>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>lorem</h2>
    <p id="geek">
      Lorem ipsum dolor sit amet. <span>Lorem ipsum dolor sit amet.</span>
      <em>Lorem, ipsum.</em
      ><span>Lorem ipsum dolor sit, amet consectetur adipisicing.</span>
    </p>
    <p id="find">Lorem ipsum dolor sit.</p>
    <div>
      <p>Lorem ipsum dolor sit amet.</p>
      <p>Lorem ipsum dolor sit amet consectetur.</p>
    </div>

    <script>
      // loop

      var len = document.getElementsByTagName("p").length;
      for (let i = 0; i < len; i++) {
        var result = document.getElementsByTagName("p")[i];
        document.write(result + "<br>");

        console.log(result);
      }


    //   for of loop
      for (let i of document.getElementsByTagName("p")) {
        document.write(i + "for of <br>");
        console.log(i);
      }
    </script>
  </body>
</html>
